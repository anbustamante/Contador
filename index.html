<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
  </head>
  <body>
    <div>
      <div class="contenedor">
        <button class="reset boton-incremento" onclick="newgame()">Nuevo</button>
        <div class="caja">
          <h1>LOCAL</h1>
          <div class="caja-contador">
            <p class="puntaje" id="plocal">0</p>
          </div>
          <div class="contenedor-de-botones">
            <button class="boton-incremento"onclick="incrementL(2)">+2</button>
            <button class="boton-incremento"onclick="incrementL(3)">+3</button>
            <button class="boton-incremento"onclick="incrementL(5)">+5</button>
          </div>
        </div>
        <div class="caja">
          <h1>VISITANTE</h1>
          <div class="caja-contador">
            <p class="puntaje" id="pvis">0</p>
          </div>
          <div class="contenedor-de-botones">
            <button class="boton-incremento" onclick="incrementV(2)">+2</button>
            <button class="boton-incremento" onclick="incrementV(3)">+3</button>
            <button class="boton-incremento" onclick="incrementV(5)">+5</button>
        </div>
        </div>
        <button class="boton-incremento" onclick="undo()">Undo</button>
      </div>

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
